<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@400;500;600;700&family=Modak&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Add New Pet</h1>
        <form id="addPetForm">
            <div class="form-group">
                <label for="name">Pet Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="type">Pet Type:</label>
                <input type="text" id="type" name="type" required>
            </div>
            <div class="form-group">
                <label for="image">Pet Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="food">Food Type:</label>
                <input type="text" id="food" name="food" required>
            </div>
            <div class="form-group">
                <label for="food_frequency">Food Frequency (times per day):</label>
                <input type="number" id="food_frequency" name="food_frequency" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="medication">Medication:</label>
                <input type="text" id="medication" name="medication" placeholder="Enter medication details">
            </div>
            <div class="form-group">
                <label for="medication_frequency">Medication Frequency (times per day):</label>
                <input type="number" id="medication_frequency" name="medication_frequency" min="1" max="10" placeholder="Enter frequency">
            </div>
            <div class="button-group">
                <button type="submit" class="btn">Add Pet</button>
                <a href="protected.html" class="btn">Back to Pets</a>
            </div>
        </form>
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>
    <script src="js/add-pet.js"></script>
</body>
</html>
